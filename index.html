<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección Multimedia - Iniciar Sesión / Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md space-y-6 transform transition-all duration-500 hover:shadow-purple-500/50">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 neon-text">Bienvenido a Colección Multimedia</h1>
        
        <div id="register-container" class="space-y-4">
            <h2 class="text-2xl font-semibold text-center">Registrarse</h2>
            <form id="register-form" class="space-y-4">
                <input type="email" id="register-email" placeholder="Correo Electrónico" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="password" id="register-password" placeholder="Contraseña" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit"
                        class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition-colors duration-200">
                    Registrarse
                </button>
            </form>
            <p class="text-center text-sm mt-4">
                ¿Ya tienes cuenta? <a href="#" id="show-login" class="text-purple-400 hover:text-purple-300">Iniciar Sesión</a>
            </p>
        </div>

        <div id="login-container" class="space-y-4 hidden">
            <h2 class="text-2xl font-semibold text-center">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Correo Electrónico" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="password" id="login-password" placeholder="Contraseña" required
                       class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit"
                        class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition-colors duration-200">
                    Iniciar Sesión
                </button>
            </form>
            <p class="text-center text-sm mt-4">
                ¿No tienes cuenta? <a href="#" id="show-register" class="text-purple-400 hover:text-purple-300">Registrarse</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
